<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./students.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Students Management</h2>
        <h3 class="mt-5 mb-5">Student Add Form</h3>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="name">Student Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter student name"/>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="age">Student Age</label>
                <input type="text" class="form-control" id="age" placeholder="Enter student age"/>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="address">Student Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter student address"/>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="des">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Enter Description"/>
            </div>

            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" onclick="addData()" id="Submit">Add Student</button>
                <button class="btn btn-primary" id="Update">Edit Student</button>
            </div>
        </div>

        <h3 class="mt-5 mb-5">Students List</h3>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Student name</th>
                            <th>Student age</th>
                            <th>Student Address</th>
                            <th>Description</th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./students.js"></script>
</body>
</html>
